{% assign skills = site.data.data.sidebar.skills %}
{% if skills %}
<div class="container-block skills-section">
  <h2 class="container-block-title">Skills</h2>
  <ul class="skills-list">
    {% for skill in skills %}
      <li class="skill-badge">{{ skill }}</li>
    {% endfor %}
  </ul>
</div>
{% endif %}
